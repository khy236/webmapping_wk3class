<html>

<head>
    <meta charset="utf-8">

<body>
    <div id="map"></div>

    <div class="sidebar">
        <h1>xWhere's Remy (and all his friends)?</h1>
        <p><a href='https://data.cityofnewyork.us/Social-Services/Rat-Sightings/3q43-55fe'>Rat sightings</a>
            in
            NYC from 2010 to present based on 311 service requests (updated daily).</p>
        <div class="description">
            <b>Zoom</b> in to see individual complaint locations.</p>
            <p><b>Click</b> on individual complaint locations to view their address and status.</p>
        </div>

        <div class='legend'>
            <h2>Sightings</h2>
            <div class='row colors'></div>
            <div class='row labels'>
                    <div class='label'><50</div>
                    <div class='label'>50 - 200</div>
                    <div class='label'>200+</div>
            </div>
        </div>

    </div>
